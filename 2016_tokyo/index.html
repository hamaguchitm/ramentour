<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Ramen Tour 2016 TOKYO</title>
    <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
    .custom-control {
      position: absolute; z-index:100;
      padding: 8px; text-align: center;
      color: rgb(86,86,86); background-color: rgb(255,255,255);
      font-family: Roboto,Arial,sans-serif; font-size: 11px; font-weight: 400;
      border-radius: 2px; box-shadow: rgba(0,0,0,0.298039) 0px 1px 4px -1px;
    }
    #filter {
      top:10px; right:10px;
    }
    #visible {
      bottom:10px; left:10px;
    }
    #adjust {
      bottom:10px; left:120px;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="custom-control" id="filter">
      <input type="radio" name="filter"  onChange="changeFilter('all')" checked="true">all</input>
      <input type="radio" name="filter"  onChange="changeFilter('delegate1')">delegate(lv.1)</input>
      <input type="radio" name="filter"  onChange="changeFilter('delegate2')">delegate(lv.2)</input>
      <input type="radio" name="filter"  onChange="changeFilter('everyone')">everyone</input>
      <input type="radio" name="filter"  onChange="changeFilter('someone')">someone</input>
      <input type="radio" name="filter"  onChange="changeFilter('kambe')">kambe</input>
      <input type="radio" name="filter"  onChange="changeFilter('iga')">iga</input>
      <input type="radio" name="filter"  onChange="changeFilter('kazu')">kazu</input>
      <input type="radio" name="filter"  onChange="changeFilter('hama')">hama</input>
      <input type="radio" name="filter"  onChange="changeFilter('square')">square</input>
    </div>
    <div class="custom-control" id="visible">
      <input type="radio" name="visible" onChange="showOverlay()" checked="true" />show
      <input type="radio" name="visible" onChange="hideOverlay()" />hide
    </div>
    <div class="custom-control" id="adjust">
      <input type="button" value="&and;" onClick="shiftOverlay('up')" />
      <input type="button" value="&or;"  onClick="shiftOverlay('down')" />
      <input type="button" value="&lt;"  onClick="shiftOverlay('right')" />
      <input type="button" value="&gt;"  onClick="shiftOverlay('left')" />
      <input type="button" value="+" onClick="zoomOverlay('+')" />
      <input type="button" value="-" onClick="zoomOverlay('-')" />
    </div>
    <script type="text/javascript">
    var CENTER = {lat: 35.685175, lng: 139.7528};
    
    var map;
    var layer;
    var layerOptions;
    var overlay;
    var overlayZoom = 1.0;
    var overlayDLat = 0.0;
    var overlayDLng = 0.0;
    
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
	center: CENTER,
	zoom: 12,
	mapTypeId: google.maps.MapTypeId.TERRAIN
      });
      layerOptions = {
	query: {
	  select: 'latitude',
	  from: '1znknfE0Ae6tbzdKSE4Xma_8SmxgoeU7GleIw3D3K',
	  where: ''
	},
	options: {
	  styleId: 2,
	  templateId:2
	}
      };
      
      layer = new google.maps.FusionTablesLayer(layerOptions);

      layer.setOptions(layerOptions);
      layer.setMap(map);

      setupOverlay();
    }

    function showOverlay() {
      overlay.setMap(map);
      var adjustDiv = document.getElementById('adjust');
      adjustDiv.style.visibility = 'visible';
    };
    function hideOverlay() {
      overlay.setMap(null);
      var adjustDiv = document.getElementById('adjust');
      adjustDiv.style.visibility = 'hidden';
    }
    
    function setupOverlay() {
      var overlayImage = './img/tennis_ball.svg'
      var BASE_SIZE = {lat: 0.06, lng: 0.10};
      var UNIT_SIZE = {lat: 0.005, lng: 0.005};

      var dLat = overlayDLat * UNIT_SIZE.lat;
      var dLng = overlayDLng * UNIT_SIZE.lng;
      var height = overlayZoom * BASE_SIZE.lat;
      var width  = overlayZoom * BASE_SIZE.lng;
      var overlayBounds = {
	east: CENTER.lng + dLng + width / 2,
	west: CENTER.lng + dLng - width / 2,
	north: CENTER.lat + dLat + height / 2,
	south: CENTER.lat + dLat - height / 2
      };
      var overlayOptions = {
	opacity: 0.6
      }
      
      overlay = new google.maps.GroundOverlay(
	overlayImage,
	overlayBounds,
	overlayOptions
      );
      showOverlay();
    }
    
    function getBounds () {
    }
    

    function shiftOverlay(direction) {
      switch (direction) {
	case 'up':
	  overlayDLat += 1;
	  break;
	case 'down':
	  overlayDLat -= 1;
	  break;
	case 'left':
	  overlayDLng += 1;
	  break;
	case 'right':
	  overlayDLng -= 1;
	  break;
      }
      hideOverlay();
      setupOverlay();
    }
    
    function zoomOverlay(val) {
      if (val == '+') {
	overlayZoom += 0.05
      } else {
	overlayZoom -= 0.05
      }
      hideOverlay();
      setupOverlay();
    }
    
    function changeFilter(condition) {
      if (condition != '') {
	layerOptions.query.where = condition + ' > 0';
      }
      layer.setOptions(layerOptions);
    }
    
    </script>
    <script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAlM3aSSSeiBLMo2aQ3_EuUtK_NdtH-IU&language=ja&region=JP&callback=initMap" type="text/javascript">
    </script>
  </body>
</html>
